<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">    <!-- css file linked here-->
    <title>project 1 : NewYearCountdown</title>
</head>
<body>   <!-- Over all page Structure inside the Body -->

<p>Countdown to</p>             <!--  First Line(paragraph) appears in page I call this is = "1"  -->

<h2 class="newyear">New Year</h2>  <!-- Second line of page This Contains NewYear heading as class named i call for ="2" -->

<div class="Counter">     <!--This Div Contains Time Counter and Those Name / This I call as = "3"  -->

    <div class="box">
        <h2 id="days">00</h2> <!-- Days Time counter and Text As Days -->
        <small>Days</small>
    </div>

    <div class="box">
        <h2 id="hours">00</h2> <!-- Hours Time counter and below Text As Hours -->
        <small>Hours</small>
    </div>

    <div class="box">
        <h2 id="minutes">00</h2> <!-- Minutes Time counter and below Text As Minutes -->
        <small>Minutes</small>
    </div>

    <div class="box">
        <h2 id="seconds">00</h2> <!-- Seconds Time counter and below Text As Seconds -->
        <small>Seconds</small>
    </div>
</div>

    <script src="script.js"></script>  <!-- js file linked to html here -->
</body>
</html>
